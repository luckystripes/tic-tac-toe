<!DOCTYPE html>
<html ng-app="tictactoe">
<head>
	<title>tic tac toe apple vs android</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="tttcontroller as tictactoe">


<section class="stage"> 
	
	<section ng-show="tictactoe.splash">
	<h1> Whos hit is it? </h1>
		<img id="splash" src="img/splash.png">
			<form>
			
		    	<button id="start" type="submit" ng-click="tictactoe.splash=false"> start </button>
		  
			</form>
	</section>

<!-- main tic tac toe board -->
	<section ng-hide="tictactoe.splash">
	 
		<section class="box" ng-repeat="t in tictactoe.game.board" ng-mousedown="tictactoe.playermoves($index)" ng-mouseup="tictactoe.winner(currentPlayer)">
			<img ng-src={{t.image}}>
		</section>
<!-- end of board -->

		<section ng-show="tictactoe.game.cheechWins">
			<img id="cheech_wins" ng-src="img/cheech_wins.gif">
			<h2 id="cheech_message">Cheech gets the hit!</h2>
			<img id="smoke" ng-src="img/smoke.gif">
		</section>

		<section ng-show="tictactoe.game.chongWins">
			<img id="chong_wins" ng-src="img/chong_wins.gif">
			<h2 id="chong_message">Chong gets the hit!</h2>
			<img id="smoke" ng-src="img/smoke.gif">
		</section>
	
	
	</section>
<!-- end of stage -->
</section>






<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
         <!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/tttcontroller.js"></script>
</body>
</html>
