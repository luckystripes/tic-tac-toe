<!DOCTYPE html>
<html ng-app="tictactoe">
<head>
	<title>tic tac toe apple vs android</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Magra' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="tttcontroller as tictactoe">

	<section id="grey">

	<section class="stage">
		<h1>ios vs android</h1>
	
		<section class="box" ng-repeat="t in tictactoe.box" ng-click="tictactoe.playermoves($index)">
			<img ng-src={{t.image}}>
		</section>
<!-- end of box -->
	<!-- <button type="button"> START GAME </button> -->

	</section>
<!-- end of stage -->
	</section>
<!-- end of grey -->





<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
         <!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/tttcontroller.js"></script>
</body>
</html>
